name: Test Frontend

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  # Fast unit tests with Vitest (no backend required)
  test-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run Vitest unit tests
        run: npm run test:run -- --coverage
        working-directory: frontend

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-coverage
          path: frontend/coverage/
          retention-days: 7

  # E2E tests with Playwright (requires full backend + Supabase local)
  test-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      # Keep Redis for Celery
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      PROJECT_NAME: CurriculumExtractor
      ENVIRONMENT: testing
      FRONTEND_HOST: http://localhost:5173
      BACKEND_CORS_ORIGINS: http://localhost:5173
      SECRET_KEY: test-secret-key-minimum-length-32-chars-for-jwt
      FIRST_SUPERUSER: admin@example.com
      FIRST_SUPERUSER_PASSWORD: test-password-123
      REDIS_PASSWORD: test-redis-password
      REDIS_URL: redis://:test-redis-password@localhost:6379/0
      CELERY_BROKER_URL: redis://:test-redis-password@localhost:6379/0
      CELERY_RESULT_BACKEND: redis://:test-redis-password@localhost:6379/0
      SMTP_TLS: "false"
      EMAILS_FROM_EMAIL: noreply@test.example.com
      SENTRY_DSN: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      # Install Supabase CLI for local development stack
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Start local Supabase (includes PostgreSQL + Auth + Storage + all services)
      - name: Start Supabase local
        run: supabase start

      # Extract Supabase credentials from local instance (strip quotes and fix DB URL driver)
      - name: Get Supabase credentials
        id: supabase
        run: |
          echo "api_url=$(supabase status --output env | grep API_URL | cut -d '=' -f2 | tr -d '"')" >> $GITHUB_OUTPUT
          # Transform postgresql:// to postgresql+psycopg:// for psycopg3 driver
          echo "db_url=$(supabase status --output env | grep DB_URL | cut -d '=' -f2 | tr -d '"' | sed 's/postgresql:\/\//postgresql+psycopg:\/\//')" >> $GITHUB_OUTPUT
          echo "anon_key=$(supabase status --output env | grep ANON_KEY | cut -d '=' -f2 | tr -d '"')" >> $GITHUB_OUTPUT
          echo "service_key=$(supabase status --output env | grep SERVICE_ROLE_KEY | cut -d '=' -f2 | tr -d '"')" >> $GITHUB_OUTPUT
          echo "inbucket_url=$(supabase status --output env | grep INBUCKET_URL | cut -d '=' -f2 | tr -d '"')" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.5"
          enable-cache: true
          
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend
        
      - name: Install backend dependencies
        run: uv sync
        working-directory: backend

      - name: Initialize backend database
        run: |
          uv run python app/backend_pre_start.py
          uv run alembic upgrade head
          uv run python app/initial_data.py
        working-directory: backend
        env:
          DATABASE_URL: ${{ steps.supabase.outputs.db_url }}
          SUPABASE_URL: ${{ steps.supabase.outputs.api_url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}
          SUPABASE_SERVICE_KEY: ${{ steps.supabase.outputs.service_key }}

      - name: Start backend API
        run: |
          nohup uv run fastapi run app/main.py --port 8000 > backend_server.log 2>&1 &
          echo $! > backend_server.pid
        working-directory: backend
        env:
          DATABASE_URL: ${{ steps.supabase.outputs.db_url }}
          SUPABASE_URL: ${{ steps.supabase.outputs.api_url }}
          SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}
          SUPABASE_SERVICE_KEY: ${{ steps.supabase.outputs.service_key }}
          SMTP_HOST: localhost
          SMTP_PORT: "54325"

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/v1/utils/health-check/; then
              echo "✅ Backend ready"; exit 0; fi
            echo "Waiting... $i/30"; sleep 2;
          done
          echo "❌ Backend timeout"; cat backend/backend_server.log || true; exit 1
          
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: frontend
        env:
          CI: true
          VITE_API_URL: http://localhost:8000
          VITE_SUPABASE_URL: ${{ steps.supabase.outputs.api_url }}
          VITE_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}
          MAILCATCHER_HOST: ${{ steps.supabase.outputs.inbucket_url }}
          FIRST_SUPERUSER: admin@example.com
          FIRST_SUPERUSER_PASSWORD: test-password-123
      
      - name: Merge Playwright blob report to HTML
        if: always()
        run: npx playwright merge-reports --reporter html blob-report
        working-directory: frontend

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-blob-report
          path: frontend/blob-report/
          retention-days: 7

